                <div class="card-title">
                  <h4 class=" blue-text darken-1-text ">Registra tu ingreso</h4>
                </div>
                <!-- empieza el form -->
                <form class="col s12" id="formulario" onsubmit="return false" autocomplete="on" >
                  
                  <div class="row card-panel">
                    <div class="input-field col s12">
                      <label for="nombre">Nombre</label>
                      <input type="text"  id="nombre">
                    </div>

                    <div class="input-field col s12">
                        <label for="telefono">telefono</label>
                      <input type="tel"  id="telefono" maxlength="10" >
                      </div>

                      <div class="input-field col s12">
                          <label for="producto">Producto/Servicio</label>
                        <input type="text"  id="producto" class="validate" >
                        </div>

                        <div class="input-field col s12">
                            <label for="precio">Precio</label>
                          <input type="number"  id="precio" class="validate" step="0.01" >
                          </div>
                            <!-- boton -->
                        
                        <input type="submit" onclick="escribirDatos()" class="btn-flat blue darken-1 white-text" value="agregar">
                        
                          
                  </div>
                  
                </form>
