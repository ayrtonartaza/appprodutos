            <div class="container">
              <div class="row">
                <div class="card-title">
                  <h3 class=" darken-1-text ">Registra tu ingreso</h3>
                </div>
                <!-- empieza el form -->
                <form class="col s12" id="formulario" onsubmit="return false" autocomplete="on" >
                  
                  <div class="row card-panel">
                    <div class="input col s12">
                      <label for="nombre" class="grey-text text-darken-3">Nombre</label>
                      <input type="text"  id="nombre" maxlength="20" required placeholder="Juan">
                      
                    </div>
                    
                    <div class="input col s12">
                        <label for="telefono" class="grey-text text-darken-3">Teléfono</label>
                      <input type="tel"  id="teléfono" maxlength="10" placeholder="11 0000 0000" >
                      <small id="avisotelefono">tienes que poner numeros</small>
                      </div>
                      
                      <div class="input col s12">
                          <label for="producto" class="grey-text text-darken-3">Producto/Servicio</label>
                        <input type="text"  id="producto" maxlength="20" class="validate" placeholder="corte de pelo">
                        </div>

                        <div class="input col s12">
                            <label for="precio" class="grey-text text-darken-3">Precio</label>
                          <input type="number"  id="precio" class="validate" step="0.01" placeholder="300" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==9) return false;">
                          </div>
                            <!-- boton -->
                        
                        <input type="submit" class="btn-flat blue darken-1 white-text" value="agregar">
                        
                        <div id="border__form"></div>
                  </div>
                  
                </form>
                
                
                
              </div>
              <h2 class="darken-1-text">Tus ingresos </h2> 
              
                <div class="row" id="vistacaja">
                  <span id="vacio">(vacio)</span>
                  <div class="col" id="vista">
                    
                    <!-- <div id="vista" class="card black-text" >
                    
                    </div> -->
                  </div>
                </div>
              </div>
              
              
              </div>
                <script type="text/javascript" src="cordova.js"></script>
                <script type="text/javascript" src="js/index.js"></script>
                <script type="text/javascript">
                    app.initialize();
                </script>

                        document.addEventListener('DOMContentLoaded', function() {
                            M.AutoInit();
                    });</script>
                <script src="js/script.js"></script>
